<script>
    //create array that will hold all ordered products
    var shoppingCart = [];

    //this function manipulates DOM and displays content of our shopping cart
    function displayShoppingCart() {
        var orderedProductsTblBody = document.getElementById("orderedProductsTblBody");
        //ensure we delete all previously added rows from ordered products table
        while (orderedProductsTblBody.rows.length > 0) {
            orderedProductsTblBody.deleteRow(0);
        }

        //variable to hold total price of shopping cart
        var cart_total_price = 0;
        //iterate over array of objects
        for (var product in shoppingCart) {
            //add new row      
            var row = orderedProductsTblBody.insertRow();
            //create seven cells for product properties (image, name, code, size, quantity, availability, price)
            var cellImage = row.insertCell(0);
            var cellName = row.insertCell(1);
            var cellCode = row.insertCell(2);
            var cellSize = row.insertCell(3);
            var cellQuantity = row.insertCell(4);
            var cellAvailability = row.insertCell(5);
            var cellPrice = row.insertCell(6);
            cellPrice.align = "right";
            //fill cells with values from current product object of our array
            cellImage.innerHTML = shoppingCart[product].Image
            cellName.innerHTML = shoppingCart[product].Name;
            cellCode.innerHTML = shoppingCart[product].Code;
            cellSize.innerHTML = shoppingCart[product].Size;
            cellQuantity.innerHTML = shoppingCart[product].Quantity;
            cellAvailability.innerHTML = shoppingCart[product].Availability;
            cellPrice.innerHTML = shoppingCart[product].Price;
            cart_total_price += shoppingCart[product].Price;
        }
        //fill total cost of our shopping cart 
        document.getElementById("cart_total").innerHTML = cart_total_price;
    }


    function AddtoCart(name, description, price) {
        //Below we create JavaScript Object that will hold three properties you have mentioned:    Name,Description and Price
        var singleProduct = {};
        //Fill the product object with data
        singleProduct.Name = name;
        singleProduct.Description = description;
        singleProduct.Price = price;
        //Add newly created product to our shopping cart 
        shoppingCart.push(singleProduct);
        //call display function to show on screen
        displayShoppingCart();

    }
    //Add some products to our shopping cart via code or you can create a button with onclick event
    //AddtoCart("Table","Big red table",50);
    //AddtoCart("Door","Big yellow door",150);
    //AddtoCart("Car","Ferrari S23",150000);
</script>
